{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<h2 class="text-white" style="font-size: 2em;">Sell Stocks</h2>
<form action="/sell" method="POST">
    <div class="form-group">
        <label for="symbol" class="text-white" style="font-size: 1.5em;">Stock Symbol:</label>
        <select id="symbol" name="symbol" required>
            {% for symbol in symbols %}
            <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="shares" class="text-white" style="font-size: 1.5em;">Number of Shares:</label>
        <input type="number" id="shares" name="shares" min="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Sell</button>
</form>
{% endblock %}
