{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h2 class="text-white" style="font-size: 2em;"></h2>
    <form action="/buy" method="POST">
        <div class="form-group">
            <label for="symbol" class="text-white" style="font-size: 1.5em;">Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
        </div>
        <div class="form-group">
            <label for="shares" class="text-white" style="font-size: 1.5em;">Number of Shares:</label>
            <input type="number" id="shares" name="shares" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>
{% endblock %}
