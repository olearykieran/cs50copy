  <h1>Leave a Review</h1>

  <form id="reviewForm">
    <label for="artist">Artist:</label>
    <input type="text" id="artist" required><br>

    <label for="song">Song:</label>
    <input type="text" id="song" required><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" min="1" max="5" required><br>

    <label for="description">Description:</label>
    <textarea id="description" rows="4" required></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var artist = document.getElementById("artist").value;
      var song = document.getElementById("song").value;
      var rating = document.getElementById("rating").value;
      var description = document.getElementById("description").value;

      var review = {
        artist: artist,
        song: song,
        rating: rating,
        description: description
      };

      // Check if reviews exist in local storage
      var reviews = JSON.parse(localStorage.getItem("reviews")) || [];

      // Add the new review to the existing reviews
      reviews.push(review);

      // Store the updated reviews in local storage
      localStorage.setItem("reviews", JSON.stringify(reviews));

      // Reset the form
      document.getElementById("reviewForm").reset();

      // Redirect to the user reviews page
      window.location.href = "user-reviews.html";
    });
  </script>
